name: CI

on:
  push:
    branches: [main, updates]
  pull_request:
    branches: [main, updates]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jdmqademo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/jdmqademo
      NODE_ENV: test
      JWT_SECRET: devsecret
      API_URL: http://localhost:3001
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20.11.1
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build app
        run: npm run build --if-present

      - name: Start app and server
        run: |
          npm run server &
          npm start &
          npx wait-on http://localhost:3001/api/health
          npx wait-on http://localhost:3000

      - name: Install e2e dependencies
        run: |
          cd e2e
          npm ci --legacy-peer-deps

      - name: Set up e2e environment
        run: |
          cd e2e
          cat > .env << EOF
          BASE_URL=http://localhost:3000
          API_URL=http://localhost:3001
          TEST_USERNAME=admin
          TEST_PASSWORD=changeme
          ADMIN_USERNAME=admin
          ADMIN_PASSWORD=changeme
          HEADLESS=true
          RECORD_VIDEO_ON_FAILURE=true
          SCREENSHOT_ON_FAILURE=true
          DEFAULT_TIMEOUT=10000
          EOF

      - name: Run Playwright tests
        run: |
          cd e2e
          npx playwright install --with-deps
          npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
